<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <a th:href = "@{/}">Service Selection</a>
    <table>
        <tr>
            <th>Username</th>
        </tr>
        <th:block th:each="user : ${userData}">
            <tr>
                <td th:text="${user.getUsername()}"></td>
                <td><a th:href = "@{/user/{userId} (userId = ${user.getId()})}">Details</a></td>
            </tr>
        </th:block>

    </table>

</body>
</html>
